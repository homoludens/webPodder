<script type="text/javascript"> 
    // wait for the DOM to be loaded 
    $(document).ready(function() { 
	// bind 'myForm' and provide a simple callback function 
	$('#df').ajaxForm(function() { 
	    alert("Feed deleted!"); 
	}); 
    }); 
</script> 

{% block content %}
    <form action="{% url feed_delete feed_id %}" method="post" id="df">
        <p>Are you sure want to delete {{ object.title }}?</p>
        <p><input type="submit" value="Continue &rarr;" /> or <a href="/feeds">Cancel</a></p>
    </form>
{% endblock %}
